<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <section class="bg-[url('./../src/img/hero.jpg')] bg-cover object-cover">
    <header class="flex justify-between items-center p-6 bg-transparent">
        <div class="flex items-center">
            <img alt="Charity logo" class="h-10 w-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/ZesqTX0S1uRXZabWgAa6mCCh2L6sUynceXX3lRJcW87XeGLnA.jpg" width="50"/>
            <span class="text-white text-2xl font-bold ml-2">Charity</span>
        </div>
        <nav class="hidden md:flex  space-x-6">
            <a class="text-white hover:text-green-600" href="#">Home</a>
            <a class="text-white hover:text-green-600" href="#">About Us</a>
            <a class="text-white hover:text-green-600" href="#">Our Work</a>
            <a class="text-white hover:text-green-600" href="#">Stories</a>
            <a class="text-white hover:text-green-600" href="#">Contact</a>
        </nav>
        <button class="hidden md:block bg-white text-green-600 font-bold py-2 px-4 rounded">Donate</button>
        <button class="md:hidden text-white" id="menu-button">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <div class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden" id="mobile-menu">
        <div class="fixed inset-y-0 left-0 w-64 bg-white p-6">
            <button class="text-black mb-4" id="close-button">
                <i class="fas fa-times"></i>
            </button>
            <nav class="flex flex-col space-y-4">
                <a class="text-black hover:text-green-600" href="#">Home</a>
                <a class="text-black hover:text-green-600" href="#">About Us</a>
                <a class="text-black hover:text-green-600" href="#">Our Work</a>
                <a class="text-black hover:text-green-600" href="#">Stories</a>
                <a class="text-black hover:text-green-600" href="#">Contact</a>
                <button class="bg-green-600 text-white font-bold py-2 px-4 rounded">Donate</button>
            </nav>
        </div>
    </div>
    <main class="flex flex-col items-center justify-center h-screen text-center text-white">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold">Empowering Change, One Step at a Time</h1>
        <p class="mt-4 text-xl">
            Every small act of kindness creates a ripple of positive change.
            <br/>
            Join us in making a difference lives together.
        </p>
        <button class="mt-8 bg-green-600 text-white font-bold py-3 px-6 rounded border border-collapse hover:border-transparent">Donate Now</button>
    </main>
</section>

<!-- section kedua -->
    <section class="w-full h-full mt-20">
        <div class="container flex flex-col items-center justify-center m-auto px-4">
        <h3 class="text-center text-3xl font-semibold">We do have a good share program for you</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
            <!-- card 1 -->
             <div class="flex flex-col"></div>
        </div>
    </div>
    </section>
    <script src="/js/script.js"></script>

</html>
